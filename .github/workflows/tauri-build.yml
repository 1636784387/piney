name: Build Tauri App

on:
  workflow_dispatch:
    inputs:
      version:
        description: '版本号（如 0.2.5），将用于 Release 标签'
        required: true
        default: ''
        type: string

jobs:
  # macOS 构建
  build-macos:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            arch: 'arm64'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            arch: 'x64'
            target: 'x86_64-apple-darwin'
    
    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Sync SvelteKit
        run: cd frontend && npx svelte-kit sync

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}

      - name: Rename Artifacts
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle/dmg
          mv *.dmg Piney_v${{ inputs.version }}_macos_${{ matrix.arch }}.dmg
          echo "DMG_PATH=$(pwd)/Piney_v${{ inputs.version }}_macos_${{ matrix.arch }}.dmg" >> $GITHUB_ENV

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') || inputs.version != ''
        with:
          tag_name: v${{ inputs.version }}
          name: '小兄许 v${{ inputs.version }}'
          draft: true
          files: ${{ env.DMG_PATH }}

  # Windows 构建
  build-windows:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
            arch: 'x64'
            target: 'x86_64-pc-windows-msvc'
          - platform: 'windows-latest'
            args: '--target aarch64-pc-windows-msvc'
            arch: 'arm64'
            target: 'aarch64-pc-windows-msvc'
    
    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc,aarch64-pc-windows-msvc

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Sync SvelteKit
        run: cd frontend && npx svelte-kit sync

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}

      - name: Rename Artifacts
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle/nsis
          Get-ChildItem *.exe | Rename-Item -NewName "Piney_v${{ inputs.version }}_windows_${{ matrix.arch }}.exe"
          $exePath = Resolve-Path "Piney_v${{ inputs.version }}_windows_${{ matrix.arch }}.exe"
          echo "EXE_PATH=$exePath" >> $env:GITHUB_ENV

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') || inputs.version != ''
        with:
          tag_name: v${{ inputs.version }}
          name: '小兄许 v${{ inputs.version }}'
          draft: true
          files: ${{ env.EXE_PATH }}

  # Android 构建
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r27
          link-to-sdk: true

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Sync SvelteKit
        run: cd frontend && npx svelte-kit sync

      - name: Initialize Android project
        run: npm run tauri android init

      - name: Build Android APK
        run: npm run tauri android build
        env:
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Rename Artifacts
        run: |
          cd src-tauri/gen/android/app/build/outputs/apk/universal/release
          mv *.apk Piney_v${{ inputs.version }}_android.apk
          echo "APK_PATH=$(pwd)/Piney_v${{ inputs.version }}_android.apk" >> $GITHUB_ENV

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') || inputs.version != ''
        with:
          tag_name: v${{ inputs.version }}
          name: '小兄许 v${{ inputs.version }}'
          draft: true
          files: ${{ env.APK_PATH }}
